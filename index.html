<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="code.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="Actualscreen"><div class="screen"></div></div>
        <div class="interface">
            <div class="numberBtns">
                <button class="textBtn">.</button>
                <button class="textBtn">0</button>
                <button class="textBtn">1</button>
                <button class="textBtn">2</button>
                <button class="textBtn">3</button>
                <button class="textBtn">4</button>
                <button class="textBtn">5</button>
                <button class="textBtn">6</button>
                <button class="textBtn">7</button>
                <button class="textBtn">8</button>
                <button class="textBtn">9</button>
            </div>
            <div class="operatorBtns">
                <button class="clear">clear</button>
                <button class="equal">=</button>
                <button class="operatorBtn">+</button>
                <button class="operatorBtn">ร</button>
                <button class="operatorBtn">รท</button>
                <button class="operatorBtn">-</button>
            </div>     
        </div>
    </div>
</body>
</html>
